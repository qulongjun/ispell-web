name: Deploy to Tencent Cloud

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project (服务端渲染，生成.next目录)
        run: npm run build

      - name: Deploy to Tencent Cloud
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          REMOTE_DIR: ${{ secrets.REMOTE_DIR_DEVOPS }}
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
          
          # 上传服务端渲染所需文件（.next目录、依赖配置）
          sshpass -p "$SERVER_PASSWORD" scp -o StrictHostKeyChecking=no -r -P "$SERVER_PORT" .next package.json package-lock.json "$SERVER_USER@$SERVER_IP:$REMOTE_DIR"
          
          # 在服务器安装依赖并启动服务（使用pm2后台运行）
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no -p "$SERVER_PORT" "$SERVER_USER@$SERVER_IP" "
            cd $REMOTE_DIR &&
            npm install --production && # 安装生产依赖
            npm install -g pm2 && # 安装进程管理工具（首次部署需要，后续可省略）
            pm2 restart ispell-web || pm2 start npm --name 'ispell-web' -- start # 重启或启动服务
          "